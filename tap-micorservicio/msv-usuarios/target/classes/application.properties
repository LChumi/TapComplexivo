
#Definir el nombre del microservicio y el puerto en el que se va a ejecutar
spring.application.name=msv-usuarios
server.port=8001

#Conexion a la bdd
spring.datasource.url=jdbc:mysql://localhost:3306/bd_luis2
spring.datasource.username=root
